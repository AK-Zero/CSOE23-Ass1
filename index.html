<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>document</title>
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h4>
      Select numbers in increasing <br />
      order as quickly as you can!
    </h4>

    <div id="display">Time: 00:000</div>
    <div id="container">
      <div class="buttons" id="button" style="visibility: hidden">
        <div class="btn" id="btn1" onclick="update(this.id)"></div>
        <div class="btn" id="btn2" onclick="update(this.id)"></div>
        <div class="btn" id="btn3" onclick="update(this.id)"></div>
        <div class="btn" id="btn4" onclick="update(this.id)"></div>
        <div class="btn" id="btn5" onclick="update(this.id)"></div>
        <div class="btn" id="btn6" onclick="update(this.id)"></div>
        <div class="btn" id="btn7" onclick="update(this.id)"></div>
        <div class="btn" id="btn8" onclick="update(this.id)"></div>
        <div class="btn" id="btn9" onclick="update(this.id)"></div>
        <div class="btn" id="btn10" onclick="update(this.id)"></div>
        <div class="btn" id="btn11" onclick="update(this.id)"></div>
        <div class="btn" id="btn12" onclick="update(this.id)"></div>
      </div>

      <div class="diff" id="diff" style="visibility: visible">
        <div class="opt" onclick="setbtns()">Start</div>
      </div>

      <div class="gameover" id="gameover" style="visibility: hidden">
        Game Over
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
